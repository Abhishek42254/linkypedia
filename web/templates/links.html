{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <th>source</th>
        <th>target</th>
    </tr>
    {% for link in links %}
    <tr class="{% cycle 'odd' 'even' %}">
      <td class="link_source">{{ link.source }}</td>
      <td class="link_target">{{ link.target }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
